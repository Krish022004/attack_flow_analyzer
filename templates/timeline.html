<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline - Attack Flow Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt me-2"></i>Attack Flow Analyzer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload">
                            <i class="fas fa-upload me-1"></i>Upload Logs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/packet-capture">
                            <i class="fas fa-network-wired me-1"></i>Packet Capture
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/timeline">
                            <i class="fas fa-timeline me-1"></i>Timeline
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/phases">
                            <i class="fas fa-project-diagram me-1"></i>Phases
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/iocs">
                            <i class="fas fa-exclamation-triangle me-1"></i>IOCs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/log-analysis">
                            <i class="fas fa-search me-1"></i>Log Analysis
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 animate-fade-in">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-gradient mb-0">
                <i class="fas fa-timeline me-2"></i>Attack Timeline
            </h1>
            <button class="btn btn-outline-primary" onclick="exportTimeline()" id="export-btn" style="display: none;">
                <i class="fas fa-download me-2"></i>Export
            </button>
        </div>

        <!-- Filters -->
        <div class="card mb-4 shadow-hover" id="filters-card" style="display: none;">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-filter me-2"></i>Filters</h5>
            </div>
            <div class="card-body">
                <div class="filter-panel">
                    <div class="filter-group">
                        <div class="filter-item">
                            <label class="form-label">Phase</label>
                            <select class="form-select" id="phase-filter">
                                <option value="">All Phases</option>
                                <option value="reconnaissance">Reconnaissance</option>
                                <option value="initial_access">Initial Access</option>
                                <option value="lateral_movement">Lateral Movement</option>
                                <option value="exfiltration">Exfiltration</option>
                                <option value="unknown">Unknown</option>
                            </select>
                        </div>
                        <div class="filter-item">
                            <label class="form-label">Source IP</label>
                            <input type="text" class="form-control" id="ip-filter" placeholder="Filter by IP...">
                        </div>
                        <div class="filter-item">
                            <label class="form-label">Time Range</label>
                            <select class="form-select" id="time-range-filter">
                                <option value="all">All Time</option>
                                <option value="1h">Last Hour</option>
                                <option value="6h">Last 6 Hours</option>
                                <option value="24h">Last 24 Hours</option>
                                <option value="7d">Last 7 Days</option>
                            </select>
                        </div>
                        <div class="filter-item d-flex align-items-end">
                            <button class="btn btn-primary" onclick="applyFilters()">
                                <i class="fas fa-search me-2"></i>Apply Filters
                            </button>
                            <button class="btn btn-outline-secondary ms-2" onclick="clearFilters()">
                                <i class="fas fa-times me-2"></i>Clear
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Timeline Chart -->
        <div class="card mb-4 shadow-hover">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-chart-line me-2"></i>Timeline Visualization</h5>
            </div>
            <div class="card-body">
                <div id="timeline-chart"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card shadow-hover">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-project-diagram me-2"></i>Phase Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div id="phase-stats"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-hover">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>Timeline Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div id="timeline-stats"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Event Details Table -->
        <div class="card mt-4 shadow-hover">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fas fa-list me-2"></i>Event Details</h5>
                <div>
                    <input type="text" class="form-control form-control-sm d-inline-block" 
                           id="event-search" placeholder="Search events..." style="width: 200px;">
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="events-table">
                        <thead>
                            <tr>
                                <th class="sortable">Timestamp</th>
                                <th class="sortable">Phase</th>
                                <th class="sortable">Source IP</th>
                                <th>Path/Message</th>
                                <th class="sortable">Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="events-tbody">
                        </tbody>
                    </table>
                </div>
                <div id="pagination-container" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Event Detail Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-info-circle me-2"></i>Event Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="event-modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/timeline.js') }}"></script>
</body>
</html>
